<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WWMap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="navbar navbar-light navbar-static-top bd-navbar">
    <div class="container">
        <nav>
            <div class="clearfix">
                <button class="navbar-toggler float-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation"></button>
                <a class="navbar-brand hidden-sm-up" href="/">
                    Home
                </a>
            </div>
            <div class="collapse navbar-toggleable-xs" id="bd-main-nav">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="./index.htm"
                           onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Карта</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./upload.htm"
                           onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Новая история</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div style="height: 30px;"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div id="map" style="witdh:800px; height: 600px; margin: 10px;"></div>
        </div>
        <div class="col-sm-4">
            <ul id="tracks" class="trackMenu"></ul>
        </div>
    </div>
</div>

<script type="text/x-jquery-tmpl" id="trackMenuTemplate">
    <li>
        <span class="title">${title}</span>
        <ul>
        {{each points}}
            <li><span class="time">${$value.time}</span> ${$value.title}</li>
        {{/each}}
        </ul>
    </li>


</script>

<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.tmpl.js"></script>
<script type="text/javascript" src="./js/tether.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/jquery.json.js"></script>
<script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=tr_TR"></script>
<script type="text/javascript">
    const LAST_POS_COOKIE_NAME = "last-map-pos";
    const apiBase = "http://localhost:7007";

    ymaps.ready(init);
    var myMap;

    function trackList(tracks) {
        $('#tracks').html('')
        $('#trackMenuTemplate').tmpl(tracks).appendTo('#tracks');
    }

    function loadTrackList(bounds) {
        $.get(apiBase + "/tracks?bbox=" + bounds.join(','), function (data) {
            $('#tracks').html('');
            $('#trackMenuTemplate').tmpl($.parseJSON(data)).appendTo('#tracks');
        });
    }

    function init() {
        myMap = new ymaps.Map("map", {
            center: lastPosition(),
            zoom: 7,
            controls: ["zoomControl", "fullscreenControl"]
        });

        myMap.events.add('boundschange', function (e) {
            $.cookie(LAST_POS_COOKIE_NAME, $.toJSON(myMap.getCenter()), {path: '/'})
            var bounds = e.get("newBounds");
            loadTrackList(bounds);
        });
        myMap.events.add('click', function (e) {
            myMap.balloon.close()
        });

        var objectManager = new ymaps.LoadingObjectManager(apiBase + '/tile?bbox=%b', {
            clusterHasBalloon: false,
            geoObjectOpenBalloonOnClick: false,
            splitRequests: true
        });

        objectManager.objects.events.add(['click'], function (e) {
            objectManager.objects.balloon.open(e.get('objectId'));
        });

        myMap.geoObjects.add(objectManager);

        loadTrackList(myMap.getBounds())
    }

    function lastPosition() {
        lastPos = $.cookie(LAST_POS_COOKIE_NAME);
        if (lastPos) {
            return $.parseJSON(lastPos)
        } else {
            return [55.76, 37.64]
        }
    }
</script>
</body>
</html>
