<div style="height: 30px;"></div>

            <div id="map" style="witdh:800px; height: 600px; margin: 10px;"></div>
        </div>

<script type="text/x-jquery-tmpl" id="trackMenuTemplate">
    <li>
        <span class="title">${title}</span><a href="./edit?id=${id}"><img src="img/edit.png"/></a>
        <ul>
        {{each points}}
            <li><span class="time">${$value.time}</span> ${$value.title}</li>
        {{/each}}
        </ul>
    </li>








</script>

<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.tmpl.js"></script>
<script type="text/javascript" src="./js/tether.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/jquery.json.js"></script>
<script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=tr_TR"></script>
<script type="text/javascript">
    $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    };

    const apiBase = "http://localhost:7007";
    const id = $.urlParam('id');

    ymaps.ready(init);
    var myMap;

    function init() {
        myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 8,
            controls: ["zoomControl", "fullscreenControl"]
        });

        $.get(apiBase + '/single-track-bounds?id=' + id, function (data) {
            bounds = $.parseJSON(data);
            myMap.setBounds(bounds)
        });

        myMap.events.add('click', function (e) {
            myMap.balloon.close();
        });

        var objectManager = new ymaps.LoadingObjectManager(apiBase + '/single-track-tile?id=' + id, {
            clusterHasBalloon: false,
            geoObjectOpenBalloonOnClick: false,
            splitRequests: true,
            geoObjectStrokeWidth: 3
        });

        objectManager.objects.events.add(['click'], function (e) {
            objectManager.objects.balloon.open(e.get('objectId'));
        });

        myMap.geoObjects.add(objectManager);

        var keyTemplate = 'mapCallback';
        var tileUrlTemplate = apiBase + '/track-active-areas/' + id + '/%x/%y/%z';
        var objSource = new ymaps.hotspot.ObjectSource(tileUrlTemplate, keyTemplate);
        var hotspotLayer = new ymaps.hotspot.Layer(objSource, {
            hasBalloon: false,
            cursor: 'help',
            zIndex: 650
        });
        myMap.layers.add(hotspotLayer);


        hotspotLayer.events.add('click', function (e) {
            alert(e.get('activeObject').getId())
        });
    }
</script>
</body>
</html>
