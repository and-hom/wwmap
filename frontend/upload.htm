<body>
<header class="navbar navbar-light navbar-static-top bd-navbar">
    <div class="container">
        <nav>
            <div class="clearfix">
                <button class="navbar-toggler float-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation"></button>
                <a class="navbar-brand hidden-sm-up" href="/">
                    Home
                </a>
            </div>
            <div class="collapse navbar-toggleable-xs" id="bd-main-nav">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./index.htm"
                           onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Карта</a>
                    </li>
                    <li class="nav-item active">

                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form action="http://localhost:7007/upload-track" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="redirect_to" id="redirect_to"/>
                <input type="hidden" name="cookie_domain" id="cookie_domain"/>
                <div>
                    <label for="geo_file">GPX/KML file</label>
                    <input type="file" name="geo_file" id="geo_file">
                </div>
                <!--<div>-->
                <!--<label for="title">Title</label>-->
                <!--<input id="title" name="title"/>-->
                <!--</div>-->
                <div>
                    <input type="submit" value="Ok"/>
                    <input type="button" id="cancel" value="Cancel"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/tether.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript">
    function indexUrl() {
        var url = window.location.href;
        return url.substr(0, url.lastIndexOf('/') + 1) + 'index.htm'
    }

    $(document).ready(function () {
        $('#cancel').click(function () {
            window.location.href = "./index.htm";
        })
        $('#redirect_to').attr('value', indexUrl())
        $('#cookie_path').attr('value', '/')
        $('#cookie_domain').attr('value', 'localhost')
    })
</script>
</body>
</html>
