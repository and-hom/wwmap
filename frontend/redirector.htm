<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/editor.v2.js"></script>
</head>
<body>
<div id="nojs">
    Если вы видите это сообщение, включите javascript
</div>
    <script type="text/javascript">
        document.getElementById("nojs").innerHTML = "";
        var hash = window.location.hash;
        if (hash) {
            hash = hash.substr(1);
            params = wwmap_editor.auth_parseParams(hash);
            if (params['state']) {
                wwmap_editor.auth_getTokenFromRequestAndStartWwmapSession('yandex', function () {
                    window.location.href = decodeURIComponent(params['state'])
                })
            } else {
                document.write('Пропущен параметр state')
            }
        }
    </script>
</body>
</html>
