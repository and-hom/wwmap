<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/editor.v2.js"></script>
</head>
<body>
<div id="nojs">
    Если вы видите это сообщение, включите javascript
</div>
    <script type="text/javascript">
        (function (w) {

            w.URLSearchParams = w.URLSearchParams || function (searchString) {
                var self = this;
                self.searchString = searchString;
                self.get = function (name) {
                    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(self.searchString);
                    if (results == null) {
                        return null;
                    }
                    else {
                        return decodeURI(results[1]) || 0;
                    }
                };
            }

        })(window);

        document.getElementById("nojs").innerHTML = "";
        var urlParams = new URLSearchParams(window.location.search);
        var state = urlParams.get('state');
        var code = urlParams.get('code');
        var error = urlParams.get('error');
        var error_description = urlParams.get('error_description');

        if (error || error_description) {
            document.write(error);
            document.write('\n');
            document.write(error_description);
            throw ''
        }
        if (!state){
            document.write('Пропущен параметр state');
            throw ''
        }
        if (!code){
            document.write('Пропущен параметр code');
            throw ''
        }

        wwmap_editor.auth_acquireTokenVk(code, function(authObj) {
            if (authObj) {
                wwmap_editor.auth_startWwmapSession('vk', authObj.access_token, function() {
                    window.location.href = decodeURIComponent(state)
                })
            }
        });
    </script>
</body>
</html>
