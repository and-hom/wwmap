<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Карта</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <script type="text/javascript" src="https://wwmap.ru/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script type="text/javascript" src="js/map.v2.1.js"></script>

</head>
<body>
<div id="wwmap" style="width:100%; height: 700px; padding-bottom:17px;"></div>
<div id="wwmap-rivers"></div>
<script type="application/javascript">
    jQuery(document).ready(function () {
        loadMapWhenDivIsReady();
    });

    function loadMapWhenDivIsReady() {
        if ($('#wwmap').outerWidth()) {
            wwmap.initWWMap("wwmap", "wwmap-rivers", "wwmap")
        } else {
            console.log("#div-container is not ready yet: has no offsetWidth");
            setTimeout(loadMapWhenDivIsReady, 100);
        }
    }
</script>
</body>
